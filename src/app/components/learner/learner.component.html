<div class="card shadow container mt-4 p-4">
  <div align="center" class="row mt-4 mb-2">
    <div class="col-sm-4">
      <div class="card tile-box mx-auto">
        <i class="fa fa-briefcase fa-2x p-2" aria-hidden="true"></i>
        <label for="AddUser" class="txt">Completed Trainings</label>
      </div>
    </div>

    <div class="col-sm-4 pt-2">
      <form class="navbar-form" role="search">
        <div class="input-group add-on">
          <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text" />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div align="center" class="row mt-4">
    <div class="col mx-auto table-responsive">
      <table class="table table-striped table-bordered table-hover text-center">
        <thead>
          <tr>
            <th>Training Name</th>
            <th>Category</th>
            <th>Trainer</th>
            <th>Training Type</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let learnerData of learnerObj" data-toggle="modal" data-target="#myModal" (click)="openModal(learnerData)">
            <td>{{learnerData.trainingName}}</td>
            <td>{{learnerData.courseCategory}}</td>
            <td>{{learnerData.trainer?.firstName}} {{learnerData.trainer?.lastName}}</td>
            <td>Mandatory</td>
            <td>{{learnerData.startDate}}</td>
            <td>{{learnerData.endTime}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-2 sidenav">
      <div class="card tile-box mb-2">
        <i class="fa fa-briefcase p-2" aria-hidden="true"></i>
        <label for="courseCatalog" class="txt">Course Catalog</label>
      </div>
      <div class="card tile-box">
        <i class="fa fa-calendar p-2" aria-hidden="true"></i><br>
        <label for="calendar" class="txt">Calendar</label>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>


<!-- Intro to Angular 7 -->
<div class="container">
  <form>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Introduction to {{modalData?.trainingName}}</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="trainingName">Training Name</label>
                  <input class="form-control" type="text" id="trainingName" [value]="modalData.trainingName" disabled />
                </div>

                <div class="form-group">
                  <label for="trainingCategory">Training Category</label>
                  <input class="form-control " type="text" id="trainingCategory" [value]="modalData.courseCategory" disabled />
                </div>

                <div class="form-group">
                  <label for="trainerName">Trainer Name</label>
                  <input class="form-control " type="text" id="trainerName" value="{{modalData.trainer?.firstName}} {{modalData.trainer?.lastName}}" disabled />
                </div>

                <div class="form-group">
                  <label for="venue">Venue</label>
                  <input class="form-control " type="text" id="venue" placeholder="Vatika business center " disabled />
                </div>
              </div>

              <div class="col">
                <div class="form-group">
                  <label for="trainingType">Description</label>
                  <input class="form-control " type="text" id="trainingType" [value]="modalData.description" disabled />
                </div>


                <div class="form-group">
                  <label for="startDate">Date</label>
                  <input class="form-control " type="text" id="startDate"  [value]="modalData.startDate" disabled />
                </div>

                <div class="form-group">
                  <label for="addTime">Start Time</label>
                  <input class="form-control " type="time" id="addTime" [value]="modalData.startTime" disabled />
                </div>

                <div class="form-group">
                  <label for="addTime">End Time</label>
                  <input class="form-control " type="time" id="addTime" [value]="modalData.endTime" disabled />
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Enroll
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </form>
</div>
<!-- End of Angular 7 -->
