<form [formGroup]="securityForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="companyName">What is your first company name?</label>
    <input formControlName="firstCompany" class="form-control " [ngClass]="applyClass(firstCompany)" type="text" id="companyName">
    <div id="first-company-error" class="invalid-feedback" *ngIf="firstCompany.errors">
      <span *ngIf="firstCompany.errors.required">
        This field is required
      </span>
      <span *ngIf="firstCompany.errors.maxlength">
        Only 50 characters are allowed.
      </span>
    </div>
  </div>


  <div class="form-group">
    <label for="maidenName">What is your Maiden's name?</label>
    <input formControlName="maidenName" class="form-control " [ngClass]="applyClass(maidenName)" type="text" id="maidenName">
    <div id="maiden-company-error" class="invalid-feedback" *ngIf="maidenName.errors">
      <span *ngIf="maidenName.errors.required">
        This field is required
      </span>
      <span *ngIf="maidenName.errors.maxlength">
        Only 50 characters are allowed.
      </span>
      <span *ngIf="maidenName.errors.pattern">
          Only characters are allowed.
        </span>
    </div>
  </div>

  <div class="form-group text-center">
    <button id="submit-btn" [disabled]="securityForm.invalid" type="button" class="btn col-6 btn-dark shadow" routerLinkActive="active" (click)="register()">Submit</button>
  </div>

</form>
